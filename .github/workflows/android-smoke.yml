name: Android Emulator Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-smoke:
    name: Android smoke
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect
          script: |
            echo "Checking adb devices..."
            adb wait-for-device
            adb devices
            echo "Installing node dependencies..."
            npm ci --legacy-peer-deps
            echo "Running tests (unit + smoke)"
            npm test --silent
            echo "Starting Android native build - prebuilding (this may take a while)"
            # Generate native Android project from managed expo (prebuild)
            npx expo prebuild --platform android --no-install

            echo "Building and installing app to the emulator via expo run:android"
            # expo run:android will build, install and launch the app
            npx expo run:android --no-dev --variant debug --no-packager --non-interactive
            
            # Give the device some time to finish launching
            sleep 10
            ps aux | grep expo || true
            adb devices
            echo "Smoke checks completed"
