name: Android Emulator Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-smoke:
    name: Android smoke
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect
          script: |
            echo "Checking adb devices..."
            adb wait-for-device
            adb devices
            echo "Installing node dependencies..."
            npm ci --legacy-peer-deps
            echo "Running tests (unit + smoke)"
            npm test --silent
            echo "Starting Expo dev server (background)"
            npx expo start --no-dev --minify --non-interactive &
            sleep 10
            # Confirm expo is running
            ps aux | grep expo
            echo "Attempting to open on Android (should present a message showing 'Opening on Android' if successful)"
            npx expo start --android --no-dev --minify --non-interactive --tunnel false &
            sleep 15
            # Check logs for the 'Opening on Android' status
            ps aux | grep expo
            adb devices
            echo "Smoke checks completed"
